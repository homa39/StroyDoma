<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Новость</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="/css/style.css" />
</head>
<body>
  <div class="container my-5" id="articleContent"></div>

  <script>
    async function loadArticle() {
      const id = window.location.pathname.split("/").pop();
      const res = await fetch("/api/news");
      const newsList = await res.json();
      const article = newsList.find(n => n.id == id);

      const container = document.getElementById("articleContent");

      if (!article) {
        container.innerHTML = "<p>Статья не найдена.</p>";
        return;
      }

      container.innerHTML = `
        <h1 class="mb-3">${article.title}</h1>
        <p class="text-muted">${article.created_at || ''}</p>
        <p style="font-size: 1.1rem;">${article.content}</p>
        <a href="/" class="btn btn-outline-secondary mt-4">← Назад на главную</a>
      `;
    }

    loadArticle();
  </script>
</body>
</html>
